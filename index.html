        <div id="wrapper">
            <div id="header">
            <h1>2D Heat Map Visualization with letters of sentences</h1>
            <div style="position: fixed;top: 75px;right: -1px;z-index: 10000;padding: 10px;background: rgba(0,0,0,.05);">

            </div>
        </div>
        <div id="customize">
            <h2>Customization</h2>
            <div id="customizearea">
                <label>Fingertip size</label>
                <select id="fingertip">
                    <option>Small</option>
                    <option selected>Normal</option>
                    <option>Huge</option>
                </select><br />
                <label>Heatmap gradient</label>
                <select id="gradient">
                    <option selected>Standard</option>
                    <option>Nightly</option>
                    <option>Fanzy</option>
                </select><br />
                <label>Keyboard layout</label>
                <select id="layout">
                    <option value="ASSET">Asset</option>
                    <option value="CARPALX_QFMLWY">Carpalx QFMLWY</option>
                    <option value="COLEMAK">Colemak</option>
                    <option value="DVORAK">Dvorak</option>
                    <option value="DVORAK_PROGRAMMER">Dvorak Programmer</option>
                    <option value="ERGODOX_COLEMAK">ErgoDox COLEMAK</option>
                    <option value="ERGODOX_QWERTY">ErgoDox QWERTY</option>
                    <option value="ERGODOX_DVORAK">ErgoDox DVORAK</option>
                    <option value="LIIGOL">LIIGOL Layout</option>
                    <option value="MINIMAK_4K">Minimak 4-Keys</option>
                    <option value="MINIMAK_8K">Minimak 8-Keys</option>
                    <option value="MINIMAK_12K">Minimak 12-Keys</option>
                    <option value="NORMAN">Norman</option>
                    <option value="QWERTY" selected>QWERTY</option>
                    <option value="WORKMAN">Workman</option>
                </select>
                <!-- <div id="apply" class="button">
                    Apply customizations
                </div>-->
            </div>
        </div>
        <div id="inputarea">
            <h2>Please type something in the textbox or load a sample text :-)</h2>
            <textarea id="typefield">heatmap.js keyboard - please type something</textarea>
            <div id="presample">Load a text sample
                <ul>
                    <li>Sample 1</li>
                    <li>Sample 2</li>
                    <li>Sample 3</li>
                    <li>Sample 4</li>
                </ul>
                </div>
            </div>
            <div id="keyboard">

            </div>
        </div>
        <script type="text/javascript">
            var app = {};
            app.config = {
                exclude: true
            };
        </script>

        <script src="keyboard-layouts.js"></script>
